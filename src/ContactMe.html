<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span>Yamlak Negash</span>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="Home.html">Home</a></li>

            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-container">
            <!-- Left Section: Contact Form -->
            <div class="contact-form">
                <h1>Get in Touch</h1>
                <p>Have any questions or need assistance? Contact me today!</p>
                <form action="#">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="text" placeholder="Phone Number" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <label>
                        <input type="checkbox" required>
                        I agree to the terms & conditions and privacy policy *
                    </label>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

            <!-- Right Section: Video -->
            <div class="video-container">
                <video controls>
                    <source src="./Music&Videos/portfolio.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 YN Portfolio. All rights reserved.</p>
        <section class="social-media">
            <h3>Get in touch with: </h3>
            <a href="mailto:your-email@gmail.com" target="_blank" class="social-icon"><img src="./images/gmail.png" alt="Gmail"></a>
