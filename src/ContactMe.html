    <link rel="stylesheet" href="./css/homeStyle.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span>Yamlak Negash</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="../index.html">Home</a></li>

                <li><a href="../index.html">Home</a></li>

                <li><a href="AboutMe.html">About Me</a></li>
                <li><a href="ContactMe.html">Contact Me</a></li>
              </ul>
            <div class="menu-container">
                <button class="dropdown-btn">
                    <span class="arrow">&#9660;</span>
                </button>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div class="contact-container">
            <!-- Left Section: Contact Form -->
            <div class="contact-form">
                <h1>Get in Touch</h1>
                <p>Have any questions or need assistance? Contact me today!</p>
                <form action="#" class="form">
                    <div class="name">
                        <label for="name">Full Name*</label>
                        <input type="text" placeholder="Full Name" id="name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email Address*</label>
                        <input type="email" placeholder="Email Address" id="email" required>
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number*</label>
                        <input type="text" placeholder="Phone Number" id="phone" required>
                    </div>
                    <div class="subject">
                        <label for="subject">Subject*</label>
                        <input type="text" placeholder="Subject" id="subject" required>
                    </div>
                    <div class="message">
                        <label for="message">Message*</label>
                        <textarea placeholder="Your Message" id="message" required></textarea>
                    </div>
                    <label class="terms">
                        <input type="checkbox" required>
                        I agree to the terms & conditions and privacy policy *
                    </label>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

            <!-- Right Section: Video -->
            <div class="video-container">
                <video controls>
                    <source src="./Music&Videos/portfolio.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="social-media">
                    <a href="mailto:your-email@gmail.com" target="_blank" class="social-icon"><img src="./images/gmail.png" alt="Gmail"></a>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-icon"><img src="./images/linkedin.png" alt="LinkedIn"></a>
                    <a href="https://github.com/yourprofile" target="_blank" class="social-icon"><img src="./images/github.png" alt="GitHub"></a>
                    <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon"><img src="./images/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 YN Portfolio. All rights reserved.</p>
        
    </footer>
    <script src="./js/index.js"></script>
